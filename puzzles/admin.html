<!DOCTYPE html>
<html>

<head>
    <title>Display User Data</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
</head>

<body>
    <h1>User Data</h1>
    <p>Email: <span id="user-email"></span></p>

    <p>full_name: <span id="user-full"></span></p>
    <p>last-login: <span id="user-log"></span></p>
    <script>
        // Set the configuration for your app
        // TODO: Replace with your project's config object
        var config = {
            apiKey: "AIzaSyA3mex7VwTyQCR-m5BF0vPVAsT8ltEih08",
            authDomain: "login-signup-bf2b0.firebaseapp.com",
            projectId: "login-signup-bf2b0",
            storageBucket: "login-signup-bf2b0.appspot.com",
            messagingSenderId: "28483952329",
            appId: "1:28483952329:web:61c6688162e21180e73718",
            databaseURL: "https://login-signup-bf2b0-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(config);



        // Get the uid of the user you want to retrieve data for
        var database = firebase.database();

        // Get a reference to the users node in the database
        var usersRef = database.ref("users");
        console.log(usersRef)
        // Attach a listener to read the data at our users reference
        usersRef.on('value', function (snapshot) {
            // Get the user data from the snapshot
            var userData = snapshot.val();

            // Display the user data on the page
            console.log('User data:', userData);
            document.getElementById('user-email').textContent = userData.email;
            document.getElementById('user-full').textContent = userData.full_name;
            document.getElementById('user-log').textContent = userData.last_login;
        });
        


    </script>
</body>

</html>
